<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Calculator with Currency Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="calculator">
        <div class="display">
            <span>0</span>
        </div>
        <div class="inputs">
            <button class="btn">GBP</button>
            <button class="btn">EUR</button>
            <button class="btn">USD</button>
            <button class="btn text-lg">C</button>
            <button class="btn text-lg">7</button>
            <button class="btn text-lg">8</button>
            <button class="btn text-lg">9</button>
            <button class="btn text-lg">/</button>
            <button class="btn text-lg">4</button>
            <button class="btn text-lg">5</button>
            <button class="btn text-lg">6</button>
            <button class="btn text-lg">*</button>
            <button class="btn text-lg">1</button>
            <button class="btn text-lg">2</button>
            <button class="btn text-lg">3</button>
            <button class="btn text-lg">-</button>
            <button class="btn text-lg">0</button>
            <button class="btn text-lg">.</button>
            <button class="btn text-lg">+</button>
            <button class="btn text-lg">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Calculator with Currency Conversion</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    <div class="calculator">
        <div class="display">
            <span id="display-text">0</span>
        </div>
        <div class="inputs">
            <button disabled value="GBP" btntype="currency" class="btn">GBP</button>
            <button disabled value="EUR" btntype="currency" class="btn">EUR</button>
            <button disabled value="USD" btntype="currency" class="btn">USD</button>
            <button value="C" class="btn text-lg">C</button>
            <button value="7" class="btn text-lg">7</button>
            <button value="8" class="btn text-lg">8</button>
            <button value="9" class="btn text-lg">9</button>
            <button value="/" class="btn text-lg">/</button>
            <button value="4" class="btn text-lg">4</button>
            <button value="5" class="btn text-lg">5</button>
            <button value="6" class="btn text-lg">6</button>
            <button value="*" class="btn text-lg">*</button>
            <button value="1" class="btn text-lg">1</button>
            <button value="2" class="btn text-lg">2</button>
            <button value="3" class="btn text-lg">3</button>
            <button value="-" class="btn text-lg">-</button>
            <button value="0" class="btn text-lg">0</button>
            <button value="." class="btn text-lg">.</button>
            <button value="+" class="btn text-lg">+</button>
            <button value="=" class="btn text-lg">=</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
